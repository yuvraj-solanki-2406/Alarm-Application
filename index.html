<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>

<body>
    <section class="container col-md-12">
        <div class="time-display">
            <div id="clock"></div>
        </div>
        <form class="setAlarm">
            <label class="alarm-heading">
                <h3>Set Alarm(24-Hour Clock)</h3><label><br>
                    <div class="set-alarm-field">
                        <input type="number" name="a_hour" id="a_hour" placeholder="HH" max="23" min="00">
                        <input type="number" name="a_min" id="a_min" placeholder="MM" max="59" min="00">
                        <input type="number" name="a_sec" id="a_sec" placeholder="SS" max="59" min="00">
                    </div>
                    <div class="controls mt-5">
                        <button type="submit" class="set-alarm btn btn-info mx-2">Set Alarm</button>
                        <button type="reset" onclick="clearAlarm()" class="clear-alarm btn btn-info">Stop Alarm</button>
                    </div>
        </form>
    </section>

    <section class="container col-md-12">
        <div>
            <h3 class="alarm-heading" style="margin-top: -20px;">Upcoming Alarms</h3>
        </div>
        <div>
            <ul id="myList">

            </ul>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
